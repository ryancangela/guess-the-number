<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Guess the number</h1>
        <div class="rules">
            <p>Number must be from 0 - 20</p>
            <p>Number will be an integer (whole number)</p>
            <p>Have fun and good luck!</p>
        </div>
        <div class="correct-box">
            <p class="correct-nunber">
                ?
            </p>
        </div>
        <input type="number" class="guess" min="0" max="20">
        <div class="btn-holder">
            <button class="check btn">Check</button>
            <button class="retry btn" onClick="refreshPage()">Retry</button>
        </div>
        <p class="message">
            Take your best guess!
        </p>
        <div class="score-holder">
            <div class="score">
                <p>
                    Score: <span>0</span>
                </p>
            </div>
            <div class="highscore">
                <p>Highscore: <span>0</span></p>
            </div>

        </div>
    </main>

    <script src="script.js" async defer></script>
</body>

</html>
